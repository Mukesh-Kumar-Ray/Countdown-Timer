<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-down timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main">
         <div class="text-section">
            <div class="centered-text">We are coming soon ...</div>
            <div class="centered-text">26 September 2023 10:00 PM</div> 

            <div class="time-cnt">
                <div class="input-section">
                    <input type="text" readonly  value="00"> </input></br>
                    <label for="">Days</label>
                </div>

                <div class="input-section">
                    <input type="text" readonly value="00"> </input></br>
                    <label for="">Hrs</label>
                </div>

                <div class="input-section">
                    <input type="text" readonly value="00"> </input></br>
                    <label for="">Mins</label>
                </div>

                <div class="input-section">
                    <input type="text" readonly value="00"> </input></br>
                    <label for="">Sec</label>
                </div>
             
            </div>
         </div>

         <img src="mukesh.jpg">
        
        
    </div>
    <script src="App.js"></script>
</body>
</html>
